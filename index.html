  <body class="bg-slate-50 text-slate-800">

    <!-- PWA Service Worker Registration - Disabled and clearing caches -->
    <script>
      // Clear all service worker caches and unregister
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
        
        // Clear all caches
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
          }
        });
      }
      
      // Disabled service worker registration during development to prevent caching issues
      if ('serviceWorker' in navigator && false) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('âœ… Service Worker registered successfully:', registration);
              
              // Listen for service worker updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker installed, show update notification
                    console.log('ðŸ”„ New version available! Please refresh the page.');
                    
                    // You could show a toast notification here
                    if (window.showToast) {
                      window.showToast('New version available! Refresh to update.', 'info');
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.error('âŒ Service Worker registration failed:', error);
            });
        });

        // Listen for service worker messages
        navigator.serviceWorker.addEventListener('message', (event) => {
          console.log('ðŸ“± Message from Service Worker:', event.data);
          
          if (event.data.type === 'sync-update') {
            // Handle offline sync updates
            const { type, request } = event.data.data;
            
            if (type === 'success') {
              console.log('âœ… Offline request synced successfully:', request.url);
              if (window.showToast) {
                window.showToast('Offline changes synchronized!', 'success');
              }
            } else if (type === 'expired') {
              console.log('â° Offline request expired:', request.url);
              if (window.showToast) {
                window.showToast('Some offline changes could not be synchronized.', 'error');
              }
            }
            
            // Refresh data if needed
            if (window.refreshData) {
              window.refreshData();
            }
          }
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('ðŸ“± PWA install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button/banner
        if (window.showInstallPrompt) {
          window.showInstallPrompt();
        }
      });

      // Handle PWA installation
      window.installPWA = async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          
          if (outcome === 'accepted') {
            console.log('âœ… User accepted the PWA install prompt');
            if (window.showToast) {
              window.showToast('App installed successfully!', 'success');
            }
          } else {
            console.log('âŒ User dismissed the PWA install prompt');
          }
          
          deferredPrompt = null;
        }
      };

      // Detect if running as PWA
      window.isPWA = () => {
        return window.matchMedia && window.matchMedia('(display-mode: standalone)').matches;
      };

      // Network status detection
      let isOnline = navigator.onLine;
      
      const updateOnlineStatus = () => {
        const wasOffline = !isOnline;
        isOnline = navigator.onLine;
        
        if (wasOffline && isOnline) {
          console.log('ðŸŒ Connection restored');
          if (window.showToast) {
            window.showToast('Connection restored - syncing data...', 'info');
          }
          
          // Trigger background sync
          if ('serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype) {
            navigator.serviceWorker.ready.then((registration) => {
              return registration.sync.register('offline-requests');
            });
          }
        } else if (!isOnline) {
          console.log('ðŸ“± Connection lost - working offline');
          if (window.showToast) {
            window.showToast('Working offline - changes will sync when connected', 'info');
          }
        }
      };

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);

      // Store offline queue helpers (for service worker)
      let offlineQueue = JSON.parse(localStorage.getItem('offlineQueue') || '[]');
      
      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data.type === 'get-offline-queue') {
          event.ports[0].postMessage(offlineQueue);
        } else if (event.data.type === 'set-offline-queue') {
          offlineQueue = event.data.data;
          localStorage.setItem('offlineQueue', JSON.stringify(offlineQueue));
        }
      });

      console.log('ðŸŽ‰ Slatko PWA initialized and ready!');
    </script>
